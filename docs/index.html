<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SelectSpecify</title>
        <link rel='stylesheet' href='jquery.selectspecify.css'>
        <link rel='stylesheet' href='jquery.select2.css'>
        <link rel='stylesheet' href='demo.css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type='text/javascript' src='jquery.selectspecify.js'></script>
        <script type='text/javascript' src='jquery.select2.js'></script>
    </head>
    <body>
        <pre class='dump' id='st'></pre>

        <select class='st' style='width: 40%;'>
            <option value='1'>Apple</option>
            <option value='2'>Pear</option>
            <option value='3'>Orange</option>
        </select>


        <br /> 

            <a id='st' class='submit'>submit</a>
            <script type='text/javascript'>
                $('.st').selectSpecify({
                    'select2': true
                });
                $('.submit').click(function(){
                    $('.dump#' + $(this).attr('id')).html(JSON.stringify($('.' + $(this).attr('id')).data('storage'), null, 4));
                })
            </script>
        </div>
    </body>
</html>
